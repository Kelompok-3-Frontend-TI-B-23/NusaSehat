<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Nutrisi</title>
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/nutrisi.css" />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <nav id="nav-bar"></nav>

    <div id="hero">
      <div class="hero-content">
        <h1 class="tracking-in-expand">Temukan Informasi Nutrisi</h1>
        <p class="tracking-in-expand"> Cari informasi gizi lengkap untuk hidangan tradisional Indonesia favorit Anda</p>
        <div class="hero-search">
          <input type="text" id="search-input" class="scale-in-hor-left" placeholder="Cari makanan favoritmu..." />
        </div>
      </div>
    </div>

    <div class="container">
      <button id="show-bookmarks">
         <i class="fas fa-bookmark"></i>
      </button>
      <div class="infoContainer"></div>
      <button id="load-more">Lebih Banyak</button>
   </div>

    <div id="popup">
      <div id="popup-content">
        <div class="popup-image-wrapper">
          <h2 id="popup-title"></h2>
          <img id="popup-image" src="" alt="">
        </div>
        <div class="nutrition-facts">
          <div id="popup-description"></div>
        </div>
        <button id="popup-close">&times;</button>
      </div>
    </div>

    <div id="bookmark-popup">
      <div id="bookmark-popup-content">
        <h2>Makanan yang di-bookmark</h2>
        <ul id="bookmark-list"></ul>
        <button id="bookmark-close">&times;</button>
      </div>
    </div>
  <footer id="footer"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/nutrisi.js"></script>
  <script src="script.js"></script>
  </body>
  
  
</html>
