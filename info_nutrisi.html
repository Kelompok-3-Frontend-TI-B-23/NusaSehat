<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Nutrisi</title>
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/nutrisi.css" />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <nav id="nav-bar"></nav>

    <div id="hero">
      <div class="hero-content">
        <h1 class="tracking-in-expand">Temukan Informasi Nutrisi</h1>
        <p class="tracking-in-expand"> Cari informasi gizi lengkap untuk hidangan tradisional Indonesia favorit Anda</p>
        <div class="hero-search">
          <input type="text" id="search-input" class="scale-in-hor-left" placeholder="Cari makanan favoritmu..." />
        </div>
      </div>
    </div>

    <div class="container">
      <button id="show-bookmarks">
         <i class="fas fa-bookmark"></i>
      </button>
      <div class="filter-container">
          <h3>Filter Berdasarkan</h3>
          <label for="calories">Kalori (per 100 gram):</label>
          <select id="calories">
              <option value="">Semua</option>
              <option value="low">Rendah (< 200 Kcal)</option>
              <option value="medium">Sedang (200-300 Kcal)</option>
              <option value="high">Tinggi (> 300 Kcal)</option>
          </select>
  
          <label for="ingredient">Bahan Baku:</label>
          <select id="ingredient">
              <option value="">Semua</option>
              <option value="sapi">Daging Sapi</option>
              <option value="ayam">Daging Ayam</option>
              <option value="santan">Santan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="tepung">Tepung</option>
          </select>
      </div>
      <div class="infoContainer"></div>
      <button id="load-more">Lebih Banyak</button>
  </div>

    <div id="popup">
      <div id="popup-content">
        <div class="popup-image-wrapper">
          <h2 id="popup-title"></h2>
          <img id="popup-image" src="" alt="">
        </div>
        <div class="nutrition-facts">
          <div id="popup-description"></div>
        </div>
        <button id="popup-close">&times;</button>
      </div>
    </div>

    <div id="bookmark-popup">
      <div id="bookmark-popup-content">
        <h2>Makanan yang di-bookmark</h2>
        <ul id="bookmark-list"></ul>
        <button id="bookmark-close">&times;</button>
      </div>
    </div>
    
    <section id="recipes">
      <div class="title-recipes">Temukan Resep Makananmu</div>
      <div class="text-recipes">Lebih sehat, lebih enak</div>
      <div class="slider-wrapper">
        <div class="slider">
          <div class="recipes-holder">
            <img
            src="assets/images/recipes/sup-ikan.jpg"
            alt="Image of recipe 4"
            id="slide-4"
            />
            <button class="slider-button" data-id="8"><a href="http://127.0.0.1:5501/recipe-detail.html?id=18">Lihat Resep</a></button>
          </div>

          <div class="recipes-holder">
              <img
              src="assets/images/recipes/sayur-lodeh.jpg"
              alt="Image of recipe 1"
              id="slide-1"
            />
              <button class="slider-button" data-id="8"><a href="http://127.0.0.1:5501/recipe-detail.html?id=12">Lihat Resep</a></button>
          </div>

          <div class="recipes-holder">
              <img
              src="assets/images/recipes/bubur-ayam.jpg"
              alt="Image of recipe 2"
              id="slide-2"
              />
              <button class="slider-button" data-id="8"><a href="http://127.0.0.1:5501/recipe-detail.html?id=15">Lihat Resep</a></button>
          </div>

          <div class="recipes-holder">
            <img
            src="assets/images/recipes/karedok.jpg"
            alt="Image of recipe 3"
            id="slide-3"
            />
            <button class="slider-button" data-id="8"><a href="http://127.0.0.1:5501/recipe-detail.html?id=16">Lihat Resep</a></button>
          </div>
          
        </div>
        <div class="slider-nav" >
          <a href="#slide-1"></a>
         
          <a href="#slide-2"></a>
          
          <a href="#slide-3"></a>
          
          <a href="#slide-4"></a>
         
        </div>
      </div>
    </section>
  <footer id="footer"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/nutrisi.js"></script>
  <script src="script.js"></script>
  </body>
</html>
