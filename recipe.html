<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="recipe.css" />
    <!-- Buat pake icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" id="recipeContainer">
      <div class="recipe-card">
        <div class="image-wrapper">
          <img src="images/jengkol.jpg" alt="Recipe Image" />
          <button class="favorite-btn"><i class="fa fa-heart"></i></button>
        </div>
        <div class="recipe-info">
          <div class="details">
            <span><i class="fa fa-heart"></i> 1 jam</span>
            <span><i class="fa fa-tasks"></i> Mudah</span>
          </div>
          <h3>Resep Sambal Goreng</h3>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Javascript -->
    <script src="recipe.js"></script>
  </body>
</html>
