<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <title>Recipe</title>

    <!-- Link ke css -->
    <link rel="stylesheet" href="assets/css/recipe.css" />

    <!-- Buat pake icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav-bar"></nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h2 class="fade-in-up">Selamat Datang di Koleksi Resep!</h2>
        <p class="fade-in-up">
          Cari Alternatif Resep Sehat Makanan Indonesia Favorit Anda Disini
        </p>

        <!-- Search Bar -->
        <div class="search-wrapper fade-in-up">
          <input type="search" id="search" placeholder="Cari Resep" />
        </div>
      </div>
    </section>

    <!-- Filter -->
    <h2 class="recipe-title tracking-in-expand">Filter</h2>

    <section class="filter-wrapper">
      <!-- Filter durasi -->
      <select id="duration-filter">
        <option value="">Filter Durasi</option>
        <option value="singkat">Singkat (0-30 menit)</option>
        <option value="sedang">Sedang (31-60 menit)</option>
        <option value="lama">Lama (61+ menit)</option>
      </select>

      <!-- Filter tingkat kesulitan -->
      <select id="difficulty-filter">
        <option value="">Filter Kesulitan</option>
        <option value="mudah">Mudah</option>
        <option value="sedang">Sedang</option>
        <option value="sulit">Sulit</option>
      </select>

      <!-- Filter kategori -->
      <select id="calories-filter">
        <option value="">Filter Kalori</option>
        <option value="rendah">Rendah (0-300 kcal)</option>
        <option value="sedang">Sedang (301-600 kcal)</option>
        <option value="tinggi">Tinggi (601+ kcal)</option>
      </select>
    </section>

    <!-- Text kalau ga ada recipe -->
    <div class="no-recipe"><p></p></div>

    <!-- Recipe Catalog -->
    <section class="recipes">
      <div class="container" id="recipeContainer"></div>
      <button class="load-more">Lebih Banyak</button>
    </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Javascript -->
    <script src="assets/js/recipe.js"></script>
    <script src="script.js"></script>
  </body>
</html>
