<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="assets/css/recipe-detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav id="nav-bar"></nav>
    <div class="recipe-detail-container">
      <h2 class="recipe-detail-title"></h2>
      <div class="details">
        <span id="recipe-duration"><i class="fa fa-clock-o"></i></span>
        <span id="recipe-difficulty"><i class="fa fa-tasks"></i></span>
        <span id="recipe-calories"><i class="fa fa-fire"></i> </span>
        <span id="recipe-serving"><i class="fa fa-user"></i> </span>
      </div>

      <img
        class="recipe-image"
        src="../assets/images/recipes/lupakyu2.png"
        alt="Recipe Image"
      />

      <!-- Detail -->

      <p id="recipe-description"></p>

      <!-- Ingredients -->
      <h3>Bahan-bahan</h3>
      <ul id="recipe-ingredients"></ul>

      <!-- Steps -->
      <h3>Langkah-langkah</h3>
      <ol id="recipe-steps"></ol>

      <!-- Nutrition -->
      <h3>Info Nutrisi</h3>
      <table id="nutrition-table">
        <tr>
          <th>Calories</th>
          <td id="calories"></td>
        </tr>
        <tr>
          <th>Carbs</th>
          <td id="carbs"></td>
        </tr>
        <tr>
          <th>Protein</th>
          <td id="protein"></td>
        </tr>
        <tr>
          <th>Fat</th>
          <td id="fat"></td>
        </tr>
      </table>

      <div class="recommended">
        <h3 class="recommended-title">Rekomendasi Resep Lainnya</h3>
        <div class="container" id="recommendedRecipes"></div>
      </div>

      <!-- Back to recipe -->
      <a href="recipe.html">
        <button id="back-button">Back to Recipes</button>
      </a>
    </div>

    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/recipe.js"></script>
    <script src="script.js"></script>
  </body>
</html>
