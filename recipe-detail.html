<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <title>Recipe Detail</title>

    <!-- Link ke css -->
    <link rel="stylesheet" href="assets/css/recipe.css" />

    <!-- Link untuk icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav-bar"></nav>
    <div class="recipe-detail-container fade-in-up">
      <!-- Recipe title -->
      <h2 class="recipe-detail-title fade-in-up-1"></h2>

      <!-- Recipe information -->
      <div class="details fade-in-up-2">
        <span id="recipe-duration"><i class="fa fa-clock-o"></i></span>
        <span id="recipe-difficulty"><i class="fa fa-tasks"></i></span>
        <span id="recipe-calories"><i class="fa fa-fire"></i></span>
        <span id="recipe-serving"><i class="fa fa-user"></i></span>
      </div>

      <!-- Recipe imga -->
      <img
        class="recipe-image fade-in-up-3"
        src="../assets/images/recipes/lupakyu2.png"
        alt="Recipe Image"
      />

      <!-- Detail -->
      <p id="recipe-description" class="fade-in-up-4"></p>

      <!-- Ingredients -->
      <h3 class="recipe-detail- fade-in-up-1">Bahan-bahan</h3>
      <ul id="recipe-ingredients" class="fade-in-up-2"></ul>

      <!-- Steps -->
      <h3 class="fade-in-up-3">Langkah-langkah</h3>
      <ol id="recipe-steps" class="fade-in-up-4"></ol>

      <!-- Nutrition -->
      <h3 class="fade-in-up-1">Info Nutrisi</h3>
      <table id="nutrition-table" class="fade-in-up-2">
        <tr>
          <th>Kalori</th>
          <td id="calories"></td>
        </tr>
        <tr>
          <th>Karbohidrat</th>
          <td id="carbs"></td>
        </tr>
        <tr>
          <th>Protein</th>
          <td id="protein"></td>
        </tr>
        <tr>
          <th>Lemak</th>
          <td id="fat"></td>
        </tr>
      </table>

      <!-- Recommended Recipe (random) -->
      <div class="recommended fade-in-up-3">
        <h3 class="recommended-title fade-in-up-1">
          Rekomendasi Resep Lainnya
        </h3>
        <div
          class="container"
          id="recommendedRecipes"
          class="fade-in-up-4"
        ></div>
      </div>

      <!-- Back to recipe -->
      <a href="recipe.html">
        <button id="back-button" class="fade-in-up-2">Kembali ke Resep</button>
      </a>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/recipe.js"></script>
    <script src="navbar-footer.js"></script>
  </body>
  <footer id="footer"></footer>
</html>
