<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="assets/css/recipe-detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav id="nav-bar"></nav>
    <div class="recipe-detail-container">
      <h2 id="recipe-title"></h2>
      <img
        id="recipe-image"
        src="../assets/images/recipes/lupakyu2.png"
        alt="Recipe Image"
      />
      <div class="details">
        <span id="recipe-duration"><i class="fa fa-clock-o"></i></span>
        <span id="recipe-difficulty"><i class="fa fa-tasks"></i></span>
      </div>
      <p id="recipe-description"></p>
      <a href="recipe.html"><button id="back-button"></button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/recipe.js"></script>
    <script src="script.js"></script>
  </body>
</html>
